<mat-card [style.background-color]="bgColor" [style.border-left]="'6px solid ' + borderColor" style="padding: 16px; margin-bottom: 20px;">
  <h4 [style.color]="iconColor" style="margin: 0 0 8px 0;">
    <mat-icon [style.color]="iconColor" style="vertical-align: middle; font-size: 20px; margin-right: 6px;">{{ icon }}</mat-icon>
    {{ title }}
  </h4>
  <p style="margin-bottom: 12px;" [innerHTML]="description"></p>
  <p style="font-style: italic; margin-bottom: 12px;" [style.color]="iconColor" [innerHTML]="note"></p>

  <ng-content></ng-content>

  <div *ngIf="mostrarBoton" style="margin-top: 12px;">

    <button mat-raised-button color="accent" (click)="enviarEvento()">Enviar evento &#64;Output (string)</button>
    <br><br>
    <button mat-raised-button color="accent" (click)="enviarEventoObject()">Enviar evento &#64;Output (Object)</button>

  </div>

  <a *ngIf="link" [href]="link" target="_blank" [style.color]="iconColor" style="text-decoration:none; font-weight:600;">
    {{ linkText || 'Ver documentaci√≥n oficial' }}
  </a>
</mat-card>
