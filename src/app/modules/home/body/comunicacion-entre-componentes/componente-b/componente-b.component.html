<h3>Componente B</h3>

<mat-card *ngIf="objectRecibido">
  <mat-card-content>
    <p><strong>Nombre:</strong> {{ objectRecibido.nombre }}</p>
    <p><strong>Apellido Paterno:</strong> {{ objectRecibido.apellidoPaterno }}</p>
    <p><strong>Apellido Materno:</strong> {{ objectRecibido.apellidoMaterno }}</p>
  </mat-card-content>
</mat-card>
